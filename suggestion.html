<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>叮叮猫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" href="style/style.css"/>
  <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css"/>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/suggestion.js"></script>
</head>
<body>

<!--代送页面-->
<div data-role="page" id="suggestion">
  <div data-role="header" data-position="fixed">
    <h1>建议</h1>
  </div>
  <div role="main" class="ui-content">
    <div class="ui-field-contain">
      <label>建议内容:</label>
      <textarea style="resize: none;" data-role="none" name="" class="content" cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="ui-field-contain">
    <label>建议分类：</label>
    <select class="type">
      <option value="0">建议</option>
      <option value="1">上报异常</option>
    </select>
  </div>
  <input type="button" value="提交建议" class="sApply"/>
</div>
</body>
</html>
